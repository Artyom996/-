<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<style>
    body {
        background: #faebd8;
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <h1><center>Add a vacation date</center></h1>
    <center>
    <form action="/add_contact" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="startvac">Vacation start date:</label>
        <input type="date" id="startvac" name="startvac" value="2024-01-01" required><br><br>

        <label for="endvac">Vacation end date:</label>
        <input type="date" id="endvac" name="endvac" value="2024-12-31" required><br><br>

        <input type="submit" value="Add to vacation list">
    </form>
    </center>
</body>
</html>
